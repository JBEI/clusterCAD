{% extends "base.html" %}

{% block subtitle %}
Browse Clusters
{% endblock %}

{% block content %}
<h2>PKS Clusters</h2>
{{ clusters.count }} clusters total<br/>

<div class="list-group">
{% for cluster in clusters %}
    <a class="list-group-item" href="{{ cluster.mibigAccession }}/">{{ cluster.genbankAccession }} {{ cluster.description }}</a>
{% endfor %}
</div>
{% endblock %}
